name: Build Extension

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - browser: chrome
            output: chrome-mv3
          - browser: firefox
            output: firefox-mv2
          - browser: edge
            output: edge-mv3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Build and zip extension for ${{ matrix.browser }}
        run: bun run build -b ${{ matrix.browser }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: thu-card-summary-${{ matrix.browser }}
          path: .output/${{ matrix.output }}/*
          include-hidden-files: true

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: .output/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
